all:
  children:
    docker_servers:
      hosts:
        server1: {}
        server2: {}
        control_plane_server: {}
        monitoring_server: {}

    node_exporter_servers:
      hosts:
        server1: {}
        server2: {}
        control_plane_server: {}

    promtail_servers:
      hosts:
        server1: {}
        server2: {}
        control_plane_server: {}

    prometheus_servers:
      hosts:
        monitoring_server: {}

    grafana_servers:
      hosts:
        monitoring_server: {} 

    loki_servers:
      hosts:
